<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Formulario JSON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jsoneditor@9.0.3/dist/jsoneditor.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.0.3/dist/jsoneditor.min.js"></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Generador de Formulario JSON</h1>
          <form id="formGenerator">
            <div class="form-floating mb-3">
              <select
                id="fieldType"
                class="form-select"
                onchange="toggleOptionsAndRulesFields()"
              >
                <option value="Field">Field</option>
                <option value="SelectButton">SelectButton</option>
                <option value="Dropdown">Dropdown</option>
              </select>
              <label for="fieldType">Tipo de Campo</label>
            </div>
            <div
              class="form-floating mb-3"
              id="optionsField"
              style="display: none"
            >
              <h6 for="fieldRules">Opciones (JSON)</h6>

              <div id="jsonEditorOptions"></div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="fieldLabel"
                class="form-control"
                placeholder=" "
              />
              <label for="fieldCol">Titulo*</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="fieldUnit"
                class="form-control"
                placeholder="kg"
              />
              <label for="fieldUnit">Unidad de medida</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                id="fieldCol"
                value="4"
                class="form-control"
                placeholder="col-4"
                max="12"
                min="4"
              />
              <label for="fieldLabel">Colunas | col-12 | col-6 | col- 4</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="fieldName"
                class="form-control"
                placeholder="Campo*"
              />
              <label for="fieldName">Nombre en la BD</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="fieldPlaceholder"
                class="form-control"
                placeholder=" "
              />
              <label for="fieldPlaceholder">Placeholder</label>
            </div>
            <div class="form-floating mb-3">
              <select id="fieldInputType" class="form-select">
                <option value="text">text</option>
                <option value="number">number</option>
                <option value="select">select</option>
              </select>
              <label for="fieldInputType">Tipo de Input</label>
            </div>

            <div class="form-floating mb-3" id="rulesField">
              <h6 for="fieldRules">Reglas (JSON)</h6>
              <div id="jsonEditorRules"></div>
            </div>
            <div class="form-floating mb-3">
              <select
                onchange="toggleConditional()"
                id="fieldInputCoditional"
                class="form-select"
              >
                <option value="NO">NO</option>
                <option value="SI">SI</option>
              </select>
              <label for="fieldInputCoditional">Condicional</label>
            </div>
            <div
              style="display: none"
              class="form-floating mb-3"
              id="conditionalField"
            >
              <h6 for="fieldConditionalJson">
                Relacion de la condición (JSON)
              </h6>
              <div id="jsonEditorConditional"></div>
            </div>

            <button type="button" class="btn btn-primary" onclick="addField()">
              Agregar Campo
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Tabla de Campos</h2>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Etiqueta</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="fieldsTable">
              <!-- Filas generadas dinámicamente -->
            </tbody>
          </table>
          <h2>JSON Generado</h2>
          <pre
            id="generatedJson"
            height="450px"
            style="
              background-color: #f8f9fa;
              padding: 15px;
              border: 1px solid #ced4da;
              border-radius: 5px;
            "
          ></pre>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="generator.js"></script>
  </body>
</html>
